<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel JavaScript App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Başlık -->
    <h1 class="alert alert-secondary text-center">Personel App</h1>
    <!-- Add Form -->
    <div class="row justify-content-center" id="addPersonelForm" style="display: none;">
        <div class="col-xl-4 col-lg-6 col-md-12 col-12">
            <div class="card">
                <!-- Kart Başlığı-->
                <div class="card-header">
                    <h4>Add Personel Form</h4>
                    <p>Please fill your personel information to save</p>
                </div>
                <!-- Kart İçeriği-->
                <div class="card-body">
                    <form onsubmit="save(event)" autocomplete="off">
                        <div class="form-group">
                            <label>First Name</label>
                            <input id="firstName" type="text" class="form-control" required minlength="3">
                        </div>
                        <div class="form-group mt-1">
                            <label>Last Name</label>
                            <input id="lastName" type="text" class="form-control" required minlength="3">
                        </div>
                        <div class="form-group mt-1">
                            <label>Profession</label>
                            <select id="profession" class="form-control" required>
                                <option value="">Select one...</option>
                                <option>Software</option>
                                <option>Fullstack</option>
                                <option>Human Resourses</option>
                            </select>
                        </div>
                        <div class="form-group mt-1">
                            <label>Start Date</label>
                            <input id="startDate" type="date" class="form-control" required value="2024-03-18">
                        </div>
                        <!-- Bu token kontrolu angular da geçerli
                        @if(isToken){
                            <div class="form-group mt-1" id="salaryFormGroup">
                                <label>Salary</label>
                                <input id="salary" type="text" class="form-control" required value="17002">
                            </div>
                        } 
                        -->                    
                        <div class="form-group mt-2">
                            <button type="submit" class="btn btn-dark w-100">
                                <i class="fa-solid fa-save"></i>
                                Save
                            </button>
                            <button onclick="showOrHideAddPersonelForm()" type="button" class="btn btn-danger mt-2 w-100">
                                <i class="fa-solid fa-x"></i>
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Form -->    
    <div class="row justify-content-center" id="updatePersonelForm" style="display: none;">
        <div class="col-xl-4 col-lg-6 col-md-12 col-12">
            <div class="card">
                <div class="card-header">
                    <h4>Update Personel Form</h4>
                    <p>Please fill your personel information to update</p>
                </div>
                <div class="card-body">
                    <form onsubmit="update(event)" autocomplete="off">
                        <div class="form-group">
                            <label>First Name</label>
                            <input id="updateFirstName" type="text" class="form-control" required minlength="3">
                        </div>
                        <div class="form-group mt-1">
                            <label>Last Name</label>
                            <input id="updateLastName" type="text" class="form-control" required minlength="3">
                        </div>
                        <div class="form-group mt-1">
                            <label>Profession</label>
                            <select id="updateProfession" class="form-control" required>
                                <option value="">Select one...</option>
                                <option>Software</option>
                                <option>Fullstack</option>
                                <option>Human Resourses</option>
                            </select>
                        </div>
                        <div class="form-group mt-1">
                            <label>Start Date</label>
                            <input id="updateStartDate" type="date" class="form-control" required value="2024-03-18">
                        </div>
                        <div class="form-group mt-1">
                            <label>Salary</label>
                            <input id="updateSalary" type="text" class="form-control" required value="17002">
                        </div>
                        <div class="form-group mt-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fa-solid fa-edit"></i>
                                Update
                            </button>
                            <button onclick="closeUpdateForm()" type="button" class="btn btn-danger mt-2 w-100">
                                <i class="fa-solid fa-x"></i>
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Personel Btn -->
    <div class="form-group" id="addPersonelBtnDiv">
        <button onclick="showOrHideAddPersonelForm()" class="btn btn-dark">
            <i class="fa-solid fa-plus"></i>
            Add Personel
        </button>
    </div>    

    <!-- Personel List -->
    <div class="form-group mt-2" style="overflow: auto;">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Profession</th>
                    <th>Start Date</th>
                    <th>Salary</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>            
        </table>
    </div>

    <script src="https://kit.fontawesome.com/dc59d75dac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
