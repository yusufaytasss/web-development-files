<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f9faa35278.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <title>eCommerce App</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
          margin-right: 50px;
          margin-left: 50px;
        }

        .product-image-div {
          width: 100%;
          height: 350px;
          display: flex;
          justify-content: center; /* Resimi yatay olarak ortala */
          align-items: center; /* Resimi dikey olarak ortala */
        }

        img {
            max-width: 100%; /* Resmin genişliği div'in genişliğini aşmaz */
            height: auto; /* Resmin yüksekliği orantılı olarak ayarlanır */
            object-fit: contain; /* Resim, div'e sığacak şekilde küçültülür */
        }

        .product-name-div {
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media (max-width: 575px) {
            .product-image-div {
                height: 400px;
            }
        }

        .sc-badge {
          position: absolute;
          left: -10px; 
          bottom: -15px; 
          width: 25px; 
          color: white; 
          padding: 1px; 
          border-radius: 30px;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">eCommerce | Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.htm">Home</a>
              </li>
            </ul>
            <a href="shopping-card.html" class="btn btn-outline-dark" style="position: relative;"><i class="bi bi-cart3"></i>
              <span class="bg-danger sc-badge" id="shopping-card-count">0</span>
            </a>
          </div>
        </div>
      </nav>    

      <section class="mt-2">
        <h4 class="alert alert-dark">My Shopping Card</h4>
      </section>

      <!-- List -->
      <section class="mt-2">
        <div class="row">
          <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-12">
            <div class="row" id="shoppingCardsRow">
                          
            </div>
          </div>
          <!-- Total ve Ödeme -->
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12">
            <div class="card">
              <div class="card-header">
                <h5 class="alert alert-success">
                  Total Amount: <span id="total_amount">₺0,00</span>
                </h5>
              </div>
              <!-- Ödeme Formu -->
              <form onsubmit="payAndCreateOrder(event)">
                <div class="card-body">
                  <h5 class="text-center"> Card Information</h5>
                  <div class="form-group">
                    <label>Owner Name</label>
                    <input type="text" class="form-control" name="owner-name" required minlength="3" value="Yusuf AYTAŞ">
                  </div>
                  <div class="form-group mt-1">
                    <label>Cart Number</label>
                    <input type="text" class="form-control" name="owner-cart" required minlength="16" value="5276831546538046">
                  </div>
                  <div class="form-group mt-1">
                    <label>Valid Date</label>
                    <input type="month" class="form-control" name="owner-date" required value="2024-06">
                  </div>
                  <div class="form-group mt-1">
                    <label>CCV</label>
                    <input type="text" class="form-control" name="owner-ccv" required minlength="3" maxlength="3" value="843">
                  </div>
                </div>
                <div class="card-body">
                  <button class="btn btn-danger w-100">
                    <i class="bi bi-credit-card"></i>
                    Pay
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </section>

    <script src="shared.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="shopping-card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
