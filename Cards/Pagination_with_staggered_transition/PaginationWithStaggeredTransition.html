<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagination with staggered transition</title>
</head>
<body>
    <div class="vegetables noscroll"></div>
<div class="selector">
	<div class="selectup" onclick="previouspage()"><ion-icon name="chevron-up-outline"></ion-icon></div>
	<div class="selectordot" onclick="scrolltopage(0)"></div>
	<div class="selectordot" onclick="scrolltopage(1)"></div>
	<div class="selectordot" onclick="scrolltopage(2)"></div>
	<div class="selectordot" onclick="scrolltopage(3)"></div>
	<div class="selectordot" onclick="scrolltopage(4)"></div>
	<div class="selectordotanim" style="--page: 0;"></div>
	<div class="selectdown" onclick="nextpage()"><ion-icon name="chevron-down-outline"></ion-icon></div>
</div>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
